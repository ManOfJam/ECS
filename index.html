<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ECS</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #000; display: block; margin: 72px auto 0;"></canvas>
		<script src="build/build.js"></script>
		<script>
			const demo = new engine.Stage(
				new engine.systems.Render("canvas", {width: 800, height: 600})
			);

			demo.addEntity(
				new engine.Entity("transform", "size", "motion")
					.set({
						transform: {position: {x: 10, y: 10}},
						size: {x: 32, y: 32},
					})
			);

			demo.start();
		</script>
	</body>
</html>
